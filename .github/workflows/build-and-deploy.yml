name: Build and Deploy Weather App

# Trigger the workflow when code is pushed to `dev` or `main` branches
on:
  push:
    branches:
      - dev
      - main

jobs:
  # Build job for both dev and main branches
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          # You can add testing commands here (e.g., pytest)
          echo "Running tests (if any)..."

  # Deployment job for `main` branch only
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only run on `main` branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to server
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USER: ${{ secrets.SERVER_USER }}
          PRIVATE_KEY: ${{ secrets.SERVER_PRIVATE_KEY }}
        run: |
          echo "Deploying to server..."
          scp -i $PRIVATE_KEY weather.py $USER@$HOST:/home/Result/
          # Restart the weather app if necessary
          ssh -i $PRIVATE_KEY $USER@$HOST 'systemctl restart weather-app'

